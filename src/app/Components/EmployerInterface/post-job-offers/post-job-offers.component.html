<div class="form-section">
  <div class="form-header">
    <h2>Post a New Job Offer</h2>
  </div>

  <form class="job-offer-form" (ngSubmit)="createJobOffer()">
    <div class="form-grid">
      <!-- Job Title -->
      <div class="form-group">
        <label for="title">Job Title *</label>
        <input type="text" id="title" [(ngModel)]="formData.title" name="title" required class="form-input" placeholder="Enter job title">
      </div>

      <!-- Company -->
      <div class="form-group">
        <label for="company">Company *</label>
        <select id="company" [(ngModel)]="formData.companyId" name="companyId" required class="form-select">
          <option [value]="null" disabled selected>Select a company</option>
          <option *ngFor="let company of companies" [value]="company.companyId">
            {{ company.name }}
          </option>
        </select>
              </div>

      <!-- Location -->
      <div class="form-group">
        <label for="location">Location *</label>
        <input type="text" id="location" [(ngModel)]="formData.location" name="location" required class="form-input" placeholder="Enter job location">
      </div>

      <!-- Job Type -->
      <div class="form-group">
        <label for="jobType">Job Type *</label>
        <select id="jobType" [(ngModel)]="formData.jobType" name="jobType" required class="form-select">
          <option value="Full-time">Full-time</option>
          <option value="Part-time">Part-time</option>
          <option value="Contract">Contract</option>
          <option value="Internship">Internship</option>
        </select>
      </div>

      <!-- Salary -->
      <div class="form-group">
        <label for="salary">Salary *</label>
        <input type="number" id="salary" [(ngModel)]="formData.salary" name="salary" required class="form-input">
      </div>

      <!-- Status -->
      <div class="form-group">
        <label for="status">Status *</label>
        <select id="status" [(ngModel)]="formData.status" name="status" required class="form-select">
          <option value="DRAFT">Draft</option>
          <option value="ACTIVE">Active</option>
          <option value="INACTIVE">Inactive</option>
        </select>
      </div>

      <!-- Number of Open Positions -->
      <div class="form-group">
        <label for="numberOfOpenPositions">Open Positions *</label>
        <input type="number" id="numberOfOpenPositions" [(ngModel)]="formData.numberOfOpenPositions" name="numberOfOpenPositions" required class="form-input" min="1">
      </div>

      <!-- Description -->
      <div class="form-group full-width">
        <label for="description">Job Description *</label>
        <textarea id="description" [(ngModel)]="formData.description" name="description" required class="form-textarea" rows="4"></textarea>
      </div>

      <!-- Required Skills -->
      <div class="form-group full-width">
        <label for="requiredSkills">Required Skills *</label>
        <textarea id="requiredSkills" [(ngModel)]="formData.requiredSkills" name="requiredSkills" required class="form-textarea" rows="3" placeholder="e.g., Angular, Spring Boot"></textarea>
      </div>

      <!-- Deadline -->
      <div class="form-group">
        <label for="deadline">Application Deadline *</label>
        <input type="date" id="deadline" [(ngModel)]="formData.deadline" name="deadline" required class="form-input">
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="cancel-btn" (click)="cancel()">Cancel</button>
      <button type="submit" class="save-btn">Post Job Offer</button>
    </div>
  </form>
</div>
