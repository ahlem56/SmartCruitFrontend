<div class="error-message" *ngIf="control?.invalid && (control?.touched || control?.dirty)">
    <div *ngIf="control?.errors?.['required']">This field is required.</div>
    <div *ngIf="control?.errors?.['minlength']">Minimum length not met.</div>
    <div *ngIf="control?.errors?.['maxlength']">Maximum length exceeded.</div>
    <div *ngIf="control?.errors?.['min']">Value is too low.</div>
    <div *ngIf="control?.errors?.['max']">Value is too high.</div>
    <div *ngIf="control?.errors?.['email']">Invalid email address.</div>
    <div *ngIf="control?.errors?.['pattern']">Invalid format.</div>
  </div>
