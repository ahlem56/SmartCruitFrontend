<div class="onboarding-bg">
  <div class="onboarding-card">

    <!-- Progress Indicators -->
    <div class="onboarding-progress">
      <div class="progress-step" [class.active]="step >= 1"><i class="fas fa-briefcase"></i></div>
      <div class="progress-bar" [class.filled]="step > 1"></div>
      <div class="progress-step" [class.active]="step >= 2"><i class="fas fa-lightbulb"></i></div>
      <div class="progress-bar" [class.filled]="step > 2"></div>
      <div class="progress-step" [class.active]="step >= 3"><i class="fas fa-paper-plane"></i></div>
    </div>
    

    <!-- Step 1: Career Info -->
    <div class="onboarding-step" *ngIf="step === 1" [@fadeSlide]>
      <h2>Your Current Role</h2>
      <div class="input-group">
        <i class="fas fa-briefcase"></i>
        <input [(ngModel)]="onboardingData.currentPosition" placeholder="e.g. Backend Developer" />
      </div>
      <div class="input-group">
        <i class="fas fa-bullseye"></i>
        <input [(ngModel)]="onboardingData.preferredJobTitle" placeholder="Desired job title" />
      </div>
      <div class="input-group">
        <i class="fas fa-graduation-cap"></i>
        <input [(ngModel)]="onboardingData.educationLevel" placeholder="Education level (e.g. Masterâ€™s)" />
      </div>
      <button class="onboarding-btn" (click)="next()">Next <i class="fas fa-arrow-right"></i></button>
    </div>
    
    <!-- Step 2: your bio -->
    <div class="onboarding-step" *ngIf="step === 2" [@fadeSlide]>
      <h2>Tell us about yourself</h2>
      <div class="input-group">
        <i class="fas fa-comment"></i>
        <textarea [(ngModel)]="onboardingData.bio" placeholder="Short bio (max 1000 characters)" maxlength="1000"></textarea>
      </div>
      <div class="navigation">
        <button class="onboarding-btn" (click)="prev()">Back</button>
        <button class="onboarding-btn" (click)="next()">Next</button>
      </div>
    </div>
    

    <!-- Step 3: Education -->
    <div class="onboarding-step" *ngIf="step === 3" [@fadeSlide]>
      <h2>Online Profiles</h2>
      <div class="input-group">
        <i class="fab fa-linkedin"></i>
        <input [(ngModel)]="onboardingData.linkedinUrl" placeholder="LinkedIn profile URL" />
      </div>
      <div class="input-group">
        <i class="fab fa-github"></i>
        <input [(ngModel)]="onboardingData.githubUrl" placeholder="GitHub or GitLab URL" />
      </div>
      <div class="input-group">
        <i class="fas fa-globe"></i>
        <input [(ngModel)]="onboardingData.portfolioUrl" placeholder="Portfolio/website link (optional)" />
      </div>
      <div class="navigation">
        <button class="onboarding-btn" (click)="prev()">Back</button>
        <button class="onboarding-btn finish" (click)="submit()">Finish <i class="fas fa-check"></i></button>
      </div>
    </div>
    

    
   
  </div>
</div>
