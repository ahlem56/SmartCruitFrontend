<div class="onboarding-bg">
  <div class="onboarding-card">

    <!-- Progress Indicators -->
    <div class="onboarding-progress">
      <div class="progress-step" [class.active]="step >= 1"><i class="fas fa-briefcase"></i></div>
      <div class="progress-bar" [class.filled]="step > 1"></div>
      <div class="progress-step" [class.active]="step >= 2"><i class="fas fa-bullseye"></i></div>
      <div class="progress-bar" [class.filled]="step > 2"></div>
      <div class="progress-step" [class.active]="step >= 3"><i class="fas fa-lightbulb"></i></div>
      <div class="progress-bar" [class.filled]="step > 3"></div>
      <div class="progress-step" [class.active]="step >= 4"><i class="fas fa-code"></i></div>
      <div class="progress-bar" [class.filled]="step > 4"></div>
      <div class="progress-step" [class.active]="step >= 5"><i class="fas fa-paper-plane"></i></div>
    </div>

    <!-- Step 1: Career Info -->
    <div class="onboarding-step" *ngIf="step === 1" [@fadeSlide]>
      <h2>Your Current Role</h2>
      <div class="input-group">
        <i class="fas fa-briefcase"></i>
        <input [(ngModel)]="onboardingData.currentPosition" placeholder="e.g. Backend Developer" />
      </div>
      <div class="input-group">
        <i class="fas fa-bullseye"></i>
        <input [(ngModel)]="onboardingData.preferredJobTitle" placeholder="Desired job title (e.g. Tech Lead)" />
      </div>
      <div class="input-group">
        <i class="fas fa-calendar-alt"></i>
        <input [(ngModel)]="onboardingData.experienceYears" placeholder="Years of experience (e.g. 3)" />
      </div>
      <button class="onboarding-btn" (click)="next()">Next <i class="fas fa-arrow-right"></i></button>
    </div>

    <!-- Step 2: Skills & Tools -->
    <div class="onboarding-step" *ngIf="step === 2" [@fadeSlide]>
      <h2>Your Skills & Tools</h2>
      <div class="input-group">
        <i class="fas fa-tools"></i>
        <input [(ngModel)]="onboardingData.primarySkills" placeholder="Primary skills (e.g. Angular, Spring)" />
      </div>
      <div class="input-group">
        <i class="fas fa-puzzle-piece"></i>
        <input [(ngModel)]="onboardingData.secondarySkills" placeholder="Secondary skills (e.g. SQL, Docker)" />
      </div>
      <div class="input-group">
        <i class="fas fa-laptop-code"></i>
        <input [(ngModel)]="onboardingData.toolsOrTechnologies" placeholder="Tools/tech you use (e.g. Git, VSCode)" />
      </div>
      <div class="navigation">
        <button class="onboarding-btn" (click)="prev()">Back</button>
        <button class="onboarding-btn" (click)="next()">Next</button>
      </div>
    </div>

    <!-- Step 3: Education -->
    <div class="onboarding-step" *ngIf="step === 3" [@fadeSlide]>
      <h2>Education Background</h2>
      <div class="input-group">
        <i class="fas fa-graduation-cap"></i>
        <input [(ngModel)]="onboardingData.educationLevel" placeholder="Highest degree (e.g. Bachelor, Master)" />
      </div>
      <div class="input-group">
        <i class="fas fa-book"></i>
        <input [(ngModel)]="onboardingData.degreeField" placeholder="Field of study (e.g. Computer Science)" />
      </div>
      <div class="input-group">
        <i class="fas fa-certificate"></i>
        <input [(ngModel)]="onboardingData.certifications" placeholder="Certifications (e.g. AWS, PMP)" />
      </div>
      <div class="navigation">
        <button class="onboarding-btn" (click)="prev()">Back</button>
        <button class="onboarding-btn" (click)="next()">Next</button>
      </div>
    </div>

    <!-- Step 4: Preferences -->
    <div class="onboarding-step" *ngIf="step === 4" [@fadeSlide]>
      <h2>Job Preferences</h2>
      <div class="input-group">
        <i class="fas fa-wallet"></i>
        <input [(ngModel)]="onboardingData.desiredSalaryRange" placeholder="Desired salary (e.g. $40kâ€“$60k)" />
      </div>
      <div class="input-group">
        <i class="fas fa-clock"></i>
        <input [(ngModel)]="onboardingData.availability" placeholder="Availability (e.g. Immediate, 1 month)" />
      </div>
      <div class="input-group">
        <i class="fas fa-globe"></i>
        <input [(ngModel)]="onboardingData.workLocation" placeholder="Preferred location (e.g. Paris, Remote)" />
      </div>
      <div class="input-group">
        <i class="fas fa-map-marker-alt"></i>
        <input [(ngModel)]="onboardingData.relocationWillingness" placeholder="Open to relocation? (Yes/No)" />
      </div>
      <div class="navigation">
        <button class="onboarding-btn" (click)="prev()">Back</button>
        <button class="onboarding-btn" (click)="next()">Next</button>
      </div>
    </div>

    <!-- Step 5: Links -->
    <div class="onboarding-step" *ngIf="step === 5" [@fadeSlide]>
      <h2>Links & Portfolio</h2>
      <div class="input-group">
        <i class="fab fa-linkedin"></i>
        <input [(ngModel)]="onboardingData.linkedInUrl" placeholder="LinkedIn profile URL" />
      </div>
      <div class="input-group">
        <i class="fab fa-github"></i>
        <input [(ngModel)]="onboardingData.githubUrl" placeholder="GitHub or GitLab URL" />
      </div>
      <div class="input-group">
        <i class="fas fa-globe"></i>
        <input [(ngModel)]="onboardingData.portfolioUrl" placeholder="Portfolio/website link (optional)" />
      </div>
      <div class="navigation">
        <button class="onboarding-btn" (click)="prev()">Back</button>
        <button class="onboarding-btn finish" (click)="submit()">Finish <i class="fas fa-check"></i></button>
      </div>
    </div>
  </div>
</div>
