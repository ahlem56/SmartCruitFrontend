<div class="settings-wrapper">
  <h2 class="page-title">User Settings</h2>

  <form [formGroup]="settingsForm" (ngSubmit)="save()" class="settings-form">

    <!-- Account Section -->
    <div class="settings-section card">
      <h3><i class="fas fa-user-circle"></i> Account</h3>
      <div class="form-group">
        <label>Email</label>
        <input formControlName="email" type="email" />
      </div>
      <div class="form-group">
        <label>New Password</label>
        <input formControlName="password" type="password" placeholder="••••••••" />
      </div>
      <div class="form-group">
        <label>Preferred Language</label>
        <select formControlName="language">
          <option value="en">English</option>
          <option value="fr">French</option>
        </select>
      </div>
    </div>

    <!-- Notifications -->
    <div class="settings-section card">
      <h3><i class="fas fa-bell"></i> Notification Preferences</h3>
      <div class="form-check-group" formGroupName="notifications">
        <label><input type="checkbox" formControlName="email" /> Email</label>
        <label><input type="checkbox" formControlName="sms" /> SMS</label>
        <label><input type="checkbox" formControlName="app" /> In-App</label>
      </div>
    </div>

    <!-- Appearance -->
    <div class="settings-section card">
      <h3><i class="fas fa-moon"></i> Appearance</h3>
      <button type="button" (click)="toggleTheme()" class="theme-toggle-btn">
        <i class="fas" [ngClass]="isDark ? 'fa-sun' : 'fa-moon'"></i>
        {{ isDark ? 'Switch to Light Mode' : 'Switch to Dark Mode' }}
      </button>
    </div>

    <!-- Security -->
    <div class="settings-section card">
      <h3><i class="fas fa-lock"></i> Security</h3>
      <label><input type="checkbox" formControlName="twoFactorAuth" /> Enable Two-Factor Authentication</label>
    </div>

    <!-- Save Button -->
    <div class="form-actions">
      <button type="submit" [disabled]="settingsForm.invalid" class="save-btn">
        <i class="fas fa-save"></i> Save Changes
      </button>
    </div>
  </form>

  <!-- Danger Zone -->
  <div class="settings-section card danger-zone">
    <h3><i class="fas fa-exclamation-triangle"></i> Danger Zone</h3>
    <button class="delete-btn">Delete Account</button>
  </div>
</div>
