<header class="main-header">
  <div class="container">
    <div class="logo">
      <img src="assets/FrontOffice/images/smartcruit.png" alt="SmartCruit Logo" />
    </div>

    <nav class="nav-links">
      <a routerLink="/home">Home</a>
      <a routerLink="/job-offers">Find Jobs</a>
      <a href="#">Customer Support</a>
      <a href="/aboutUs">About Us</a>
      <a href="#">Testimonials</a>
    </nav>

    <div class="auth-buttons" *ngIf="!(currentUser$ | async); else loggedIn">
      <a routerLink="/login" class="btn login-btn">Login</a>
      <a routerLink="/signup" class="btn signup-btn">Sign Up</a>
    </div>
    
    <ng-template #loggedIn>
      <div class="user-bar">
        <!-- Notification Icon -->
        <div class="notification-icon">
          <i class="fas fa-bell"></i>
          <span class="badge">3</span>
        </div>
        <!-- User Info Dropdown -->
        <div class="user-dropdown">
          <div class="user-trigger">
            <img class="user-avatar" src="assets/FrontOffice/images/default.avif" alt="User Avatar" />
            <span class="user-name">{{ (currentUser$ | async)?.fullName }}</span>
            <i class="fas fa-chevron-down"></i>
          </div>
          <div class="dropdown-menu">
            <a routerLink="/profile"><i class="fas fa-user"></i> Profile</a>
            <a href="#"><i class="fas fa-comments"></i> Chat</a>
            <a href="#"><i class="fas fa-cog"></i> Settings</a>
            <a routerLink="/login" (click)="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</header>
